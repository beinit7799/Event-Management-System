<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign_up</title>
     <link rel="stylesheet" th:href="@{css/signup.css}">
     <link rel="stylesheet" th:href="@{css/base.css}">
     <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form th:action="@{/sign-up}" method="POST" id="register-form">
                    <div class="form-group">
                        <label for="name"></label>
                        <input type="text" name="userName" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" name="password" id="login_password" placeholder="Password">
                        <div class="show-hide_buttons">
                            <i class='bx bx-show' id="bx-show-login" onclick="hidePassword('login')"></i>
                            <i class='bx bx-hide' id="bx-hide-login" onclick="showPassword('login')"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password"></label>
                        <input type="password" name="confirm-password" id="confirm_password" placeholder="Confirm-Password">
                        <div class="show-hide_buttons">
                            <i class='bx bx-show' id="bx-show-confirm" onclick="hidePassword('confirm')"></i>
                            <i class='bx bx-hide' id="bx-hide-confirm" onclick="showPassword('confirm')"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contact"></label>
                        <input type="text" name="contact" id="contact" placeholder="Your Contact Number" maxlength="10" pattern="[0-9]{10}" title="Please enter exactly 10 digits">
                    </div>
                   
                    <div class="form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register">
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure>
                    <img th:src="@{images/signup-img.jpeg}" alt="Signup Image">
                </figure>
                <a th:href="@{/sign-in}" class="signup-image-link">I am already a member</a>
            </div>
        </div>
    </div>

   <script th:src="@{js/signup.js}"></script>
</body>
</html>
