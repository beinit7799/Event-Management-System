<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        padding-top: 30px;
        margin-top: -30px;
    }
    .container-fluid {
        max-width: 800px;
    }
    .card {
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        border-radius: 8px 8px 0 0;
    }
    .card-footer {
        border-radius: 0 0 8px 8px;
    }
    .form-control, .btn {
        border-radius: 5px;
    }
    textarea.form-control {
        resize: none;
    }
    .row {
        margin-bottom: 15px;
    }
    .card-footer {
        font-size: 14px;
        background-color: #f8c50c;
    }
    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }
    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }
    .text-center {
        text-align: center;
    }
    .bg-warning {
        background-color: #f8c50c !important;
    }

    /* Navbar Customization */
    .navbar {
    	margin-top:0px;
        margin-bottom: 30px;
    }
    .navbar-nav .nav-item .nav-link {
        color: white;
    }
    .navbar-nav .nav-item .nav-link:hover {
        color: #f8c50c;
    }
</style>

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Event Arc</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/event">Event</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
    <div class="card">
        <div class="card-header bg-primary text-center text-white">
            <h5>Contact Details</h5>
        </div>
        <div class="card-body">
            <form action="/contact" method="post">
                <div class="row p-2">
                    <div class="col-4">To Email</div>
                    <div class="col-6">
                        <input type="email" name="toEmail" class="form-control" value="info.eventmagmt@gmail.com" readonly>
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-4">Subject</div>
                    <div class="col-6">
                        <input type="text" name="subject" class="form-control" placeholder="Enter subject" required>
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-4">Message</div>
                    <div class="col-6">
                        <textarea rows="10" name="message" class="form-control" placeholder="Enter your message" required></textarea>
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-4"></div>
                    <div class="col-6">
                        <input type="submit" value="Send" class="btn btn-success">
                    </div>
                </div>
            </form>
            <p th:text="${message}"></p>
        </div>
        <div class="card-footer bg-warning text-center">
            &copy; 2024 YourCompanyName
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
