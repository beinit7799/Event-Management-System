<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All verified users</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" th:href="@{css/admin--all--verifiedUsers.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <nav class="navbar">
    <div class="navbar_div">
        <div class="logo" >
          <img src="images/logo/logo-black.png" alt="this is logo">
        </div>
        <ul type="none" class="list">
            <li><a th:href="@{/admin/admin-all-users}" class="nav_element nav1"><i class="fa-solid fa-id-badge"></i>&nbsp;ALL Users</a></li>
            <li><a th:href="@{/admin/admin-all-events}" class="nav_element nav2"><i class="fa-solid fa-user"></i>&nbsp;Event Information</a></li>
            <li><a th:href="@{/admin/admin-all-verifiedUsers}" class="nav_element nav3"><i class="fa-solid fa-file"></i>&nbsp;Verified Users</a></li>
            <!-- <li><a href="#" class="nav_element nav4"><i class="fa-solid fa-address-card"></i>&nbsp;</a></li> -->
        </ul>
    </div>
</nav>


    <div class="admin-header-wrapper">
        <div class="admin-header">
            <div class="page-title">All Verified users</div>
            <div class="profile-info">
                <p class="profile-username">Admin Panel</p>
                <div class="profile-img">
                    <img src="images/2477.jpg" alt="">    
                </div>
            </div>
        </div>
        <div class="page-topic">ALL Users</div>
    </div>

    <div class="admin-table-wrapper">
        <table class="table table-bordered table-hover">
            <thead>
              <tr class="table-heading">
<!--                <th scope="col">User Id</th>-->
                <th scope="col">User Id</th>
                <th scope="col">User Image</th>
                <th scope="col">User Citizenship</th>
              </tr>
            </thead>
            <tbody>
            <tr th:each="v_user : ${V_users}">
<!--                <th scope="row" th:text="${users.get}"></th>-->
                <td th:text="${v_user.getUser()}"></td>
                <td th:text="${v_user.getUserImage()}"></td>
                <td th:text="${v_user.getCitizenshipImage()}"></td>
            </tr>
            </tbody>
          </table>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
