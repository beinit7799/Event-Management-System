<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
	<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        padding-top: 30px;
        margin-top: -30px;
    }
    .container-fluid {
        max-width: 800px;
    }
    .card {
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        border-radius: 8px 8px 0 0;
    }
    .card-footer {
        border-radius: 0 0 8px 8px;
    }
    .form-control, .btn {
        border-radius: 5px;
    }
    textarea.form-control {
        resize: none;
    }
    .row {
        margin-bottom: 15px;
    }
    .card-footer {
        font-size: 14px;
        background-color: #f8c50c;
    }
    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }
    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }
    .text-center {
        text-align: center;
    }
    .bg-warning {
        background-color: #f8c50c !important;
    }

    /* Navbar Customization */
    .navbar {
    	margin-top:0px;
        margin-bottom: 30px;
    }
    .navbar-nav .nav-item .nav-link {
        color: white;
    }
    .navbar-nav .nav-item .nav-link:hover {
        color: #f8c50c;
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Event Arc</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/event">Event</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
  <form th:action="@{/logout}" method="post">
      <button type="submit">Logout</button>
  </form>
</nav>


    <div class="container-fluid">
        <div class="card">
            <div class="card-header bg-primary text-center text-white">
                <h5>Event Details</h5>
            </div>
            <div class="card-body">
                <form action="/create" method="post">
                    <div class="row p-2">
                        <label class="col-4 col-form-label">Event Name</label>
                        <div class="col-6">
                            <input type="text" name="eventName" class="form-control" placeholder="Enter event name">
                        </div>
                    </div>
                    <div class="row p-2">
                        <label class="col-4 col-form-label">Event Description</label>
                        <div class="col-6">
                            <input type="text" name="description" class="form-control" placeholder="Enter event description">
                        </div>
                    </div>
                    <div class="row p-2">
                        <label class="col-4 col-form-label">Location</label>
                        <div class="col-6">
                            <input type="text" name="location" class="form-control" placeholder="Enter location">
                        </div>
                    </div>
                    <div class="row p-2">
                        <label class="col-4 col-form-label">Event Date</label>
                        <div class="col-6">
                            <input type="date" name="date" class="form-control" placeholder="Enter event date">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4"></div>
                        <div class="col-6">
                            <input type="submit" value="Create" class="btn btn-success w-100">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-warning text-center">
                &copy; 2024 YourCompanyName
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
